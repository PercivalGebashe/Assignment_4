<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>T-Shirt Catalog</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Find Your T-Shirt</h1>

<form method="get" action="/">
  <label>Colour: <input type="text" name="colour"></label>
  <label>Gender: <select name="gender">
    <option value="">Any</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select></label>
  <label>Size: <select name="size">
    <option value="">Any</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
  </select></label>
  <label>Min Price: <input type="number" step="0.01" name="minPrice"></label>
  <label>Max Price: <input type="number" step="0.01" name="maxPrice"></label>
  <label>Min Rating: <input type="number" step="0.1" name="minRating"></label>
  <button type="submit">Search</button>
</form>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Colour</th>
    <th>Gender</th>
    <th>Size</th>
    <th>Price</th>
    <th>Rating</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tshirt : ${tshirts}">
    <td th:text="${tshirt.name}"></td>
    <td th:text="${tshirt.colour}"></td>
    <td th:text="${tshirt.gender}"></td>
    <td th:text="${tshirt.size}"></td>
    <td th:text="${tshirt.price}"></td>
    <td th:text="${tshirt.rating}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
